<div class="section" >
    <div class="container ">

        <aula-Modal></aula-Modal>


        <pesquisar></pesquisar>

        <div class=" col-sm-offset-11">
            <p> Turmas por p√°gina</p>

            <select   ng-model="pageSize"
            ng-options="p for p in perPagePresets">
        </select>

    </div>
    <br>
    <div>
        <alerta-Aula></alerta-Aula>
        <div class="table-responsive">
            <div class="col-md-12 ">
                <table class="table table-bordered table-striped table-condensed table-hover">
                    <thead>
                        <tr >
                            <th><select class="control-form" ng-change="contains()" ng-model="turma.selecionado" ng-options="turma.nome for turma in turmas" >
                                <option value=""> Selecione uma turma</option>

                            </select></th>
                            <th ng-show="turma.selecionado != null ">Data da aula</th>
                            <th ng-show="turma.selecionado != null "></th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr dir-paginate="aula in datas| filter:busca | itemsPerPage: pageSize"
                        current-page="currentPage" pagination-id="aulaPagination"  ng-show="turma.selecionado.objectId == aula.codTurma.objectId ">
                        <td ></td>
                        <td >{{aula.data | date:"dd/MM/yyyy"}} </td>

                        <td>

                            <a href="#aula" class="btn btn-danger btn-xs delete" ng-click="excluirAula(aula)"><i class="glyphicon glyphicon-trash"></i> Excluir</a>
                            <a href="#aula" class="btn btn-success btn-xs " role="button" data-toggle="modal" ng-click="dadosAula(aula)"><i class="glyphicon glyphicon-list-alt"></i> Dados</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls boundary-links="true"  template-url="views/dirPagination.tpl.html" pagination-id="aulaPagination"></dir-pagination-controls>
        </div>
    </div>

</div>
</div>
